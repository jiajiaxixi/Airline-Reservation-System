<div id="roomDeleteBack">
    <nav class=" color navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header" >
                <a class="navbar-brand" href="/#/"><b>Hotel</b></a>
            </div>
            <ul class="nav navbar-nav pull-right">
                <li><a href="/#/">Home</a></li>
                <li ng-show="room"><a href="/#/rooms">Room Administration</a></li>
                <li><a href="/#/search">Search</a></li>
                <li ng-show="signout"><a href="/#/" ng-click="signOut()">Log Out</a></li>
                <li><a ng-href={{AccountHref}}>{{LoginName}}</a></li>
            </ul>
        </div>
    </nav>

    <section class="section-padding" >
        <div class="container" >
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Delete Room</h3>
                        </div>
                        <div class="panel-body">
                            <p>
                                Are you sure you want to delete this room?
                            </p>
                            <form>
                                <div class="form-group">
                                    <label>Room Number</label>
                                    {{room.room_number}}
                                </div>
                                <div class="form-group">
                                    <label>Room Type</label>
                                    {{room.type}}
                                </div>
                                <div class="form-group">
                                    <label>Room Occupancy</label>
                                    {{room.occupancy}}
                                </div>
                                <div class="form-group">
                                    <label>Room Price</label>
                                    {{room.price}}
                                </div>
                                <div class="form-group">
                                    <label>Room Available</label>
                                    {{room.available}}
                                </div>
                                <input type="button" value="Delete" class="btn btn-danger" ng-click="delete()" >
                                <a class="btn btn-default" href="/#/rooms">Go Back</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<a class="btn btn-default" href="/#/rooms">No, Go Back</a>
