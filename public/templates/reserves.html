<div id="reserveBack">
    <nav class=" color navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/#/"><b>Hotel</b></a>
            </div>
            <ul class="nav navbar-nav pull-right">
                <li><a href="/#/">Home</a></li>
                <li ng-show="room"><a href="/#/rooms">Room Administration</a></li>
                <li><a href="/#/search">Search</a></li>
                <li ng-show="signout"><a href="/#/" ng-click="signOut()">Log Out</a></li>
                <li><a ng-href={{AccountHref}}>{{LoginName}}</a></li>
            </ul>
        </div>
    </nav>

    <section class="section-padding" >
        <div class="container" >
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            My Reservations
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>Reserve Username</th>
                                    <th>Reserve Room Number</th>
                                    <th>Reserve Time</th>
                                    <th>Cancel</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="gradeX" ng-repeat="reserve in reserves">
                                    <td>{{reserve.username}}</td>
                                    <td>{{reserve.room_number}}</td>
                                    <td><span class="label label-default" >{{reserve.date.start}} - {{reserve.date.end}}</span></td>
                                    <td><input type="button" class="btn btn-danger" value="Cancel" ng-click="cancel(reserve._id, reserve.room_id, reserve.date)"></td>
                                </tr>
                                </tbody>
                            </table>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
